<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Infinite scroll demo</title>
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
    <div id="list">

    </div>
    <div class="pager"></div>


    <div id="table">

    </div>
    <div class="pager2"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/infinityscroll.js"></script>
    <script src="js/sink.js"></script>
    <script>
    $(function() {
        var infinityScroll = new InfinityScroll({
            el: $('#list'),
            sink: new InfinityScrollTestSink(),
            itemClass: 'row',
            itemHeight: 18,
            template: function(item) {
                return '<div class="item">id: ' + item.id + ', name: '
                    + item.name + ', description: ' + item.description + '</div>';
            },
            positionUpdated: function(from, to, size) {
                $('.pager').html(from + ' - ' + to + ' / ' + size);
            }
        });

        var infinityTable = new InfinityScroll({
            el: $('#table'),
            sink: new InfinityScrollTestSink(),
            itemClass: 'table-row',
            itemHeight: 30,
            template: function(item) {
                return '<div class="cell l0">id: ' + item.id + '</div><div class="cell l1">name: '
                        + item.name + '</div><div class="cell l2">description: ' + item.description + '</div>';
            },
            positionUpdated: function(from, to, size) {
                $('.pager2').html(from + ' - ' + to + ' / ' + size);
            }
        });
    });
    </script>
  </body>
</html>
